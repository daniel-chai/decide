<ion-view view-title="Create Poll">
  <ion-content class="padding">
    <label class="item item-input">
      <input ng-model='poll.name' type="text" placeholder="Poll Name">
    </label>
    <label class="item item-input">
      <input ng-model='poll.question' type="text" placeholder="Question">
    </label>

    <div class="item item-input-inset" ng-repeat="option in poll.options">
      <label class="item-input-wrapper">
        <input ng-model='option' type="text">
      </label>
      <button class="button button-small" ng-click='removeOption($index)'>Remove</button>
    </div>

    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input ng-model='newOption.value' type="text" placeholder="Option">
      </label>
      <button class="button button-small" ng-click='addOption()'>Add</button>
    </div>

    <button class="button button-block button-positive" ng-click='submit()'>Submit</button>
  </ion-content>
</ion-view>
