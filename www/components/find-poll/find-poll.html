<ion-view view-title="Find Poll">
  <ion-content class="padding">
    <font color="blue" size="6">ENTER CODE</font>
    <label class="item item-input">
        <input ng-model='poll.code' type="text" placeholder="Poll Code">
    </label>
    <button class="button button-block button-positive" ng-click='submit    ()'>Submit</button>
  </ion-content>
</ion-view>
